<div class="conteiner">
    <div class="jumbotron  jumbotron-image shadow"
        style="background-image: url({{backgroundImagen}});height: 500px;">


        <div class=" d-flex flex-column justify-content-center align-items-center h-100">

            <tr *ngFor="let item of arrayTxt">
                <td>
                    <h1 class="line anim-typewriter font-weight-bold" style="color:rgba(255, 147, 85, 0.877); font-weight: 900; -webkit-text-stroke: 1px rgba(0, 0, 0, 0.313);">{{item}}</h1>
                </td>
            </tr>
            <a class="btn btn-dark" href="#contactForm" style="background-color: rgba(255, 147, 85, 0.877); border: none;">Contacte</a>
        </div>

    </div>
</div>
